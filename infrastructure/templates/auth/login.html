<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Egor Zhizhlo Tg:@EgorZhizhlo"/>
    <title> | Вход | </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="/static/logo.svg"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/auth/styles.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h2>Вход</h2>
        <form id="loginForm" action="{{ url_for("login_user").path }}" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username" 
              placeholder="Введите ваше имя пользователя"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Введите ваш пароль"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-login">Войти</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="copyright">© 2024 Все права защищены </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/auth/scripts.js"></script>
  </body>
</html>
