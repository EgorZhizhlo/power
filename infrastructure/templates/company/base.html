<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Egor Zhizhlo Tg:@EgorZhizhlo" />
  <title>
    {% block title %}
    {{ last_name|capitalize }} {{ name|capitalize }} {{ patronymic|capitalize }} | Панель управления компаниями
    {% endblock %}
  </title>
  <link rel="icon" href="/static/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" type="text/css" href="/static/company/companies_menu/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <style>
    .company-text {
      column-gap: 2rem;
    }

    .company-text p {
      break-inside: avoid;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 1400px) {
      .company-text {
        columns: 2;
        /* 2 колонки на средних и больших экранах */
      }
    }

    @media (max-width: 1400px) {
      .company-text {
        columns: 1;
        /* 1 колонка на маленьких */
      }
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-1">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand fs-xl py-0 px-2 m-0" href="/companies/">
          <h2 class=" m-0 p-1">
            {% block username %}
            {{ last_name|capitalize }} {{ name|capitalize }} {{ patronymic|capitalize }}
            {% endblock %}
          </h2>
        </a>
        <button class="navbar-toggler py-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-1">
              <a class="nav-link fs-base py-2 fs-lg" href="/tariff/">Управление тарифами</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link fs-base py-2 fs-lg" href="/logout/">Выйти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main class="container-fluid mt-5 content flex-grow-1 px-5">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer bg-light text-center pt-5 pb-4 mt-auto">
    <div class="container-fluid">
      <span class="text-muted fs-base">&copy; Мои компании</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
