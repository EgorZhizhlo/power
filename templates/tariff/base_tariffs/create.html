{% extends "base.html" %}

{% block title %}Создание базового тарифа{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Создание базового тарифного плана</h4>
                </div>
                <div class="card-body">
                    <form id="createTariffForm">
                        <div class="mb-3">
                            <label for="title" class="form-label"><i class="bi bi-card-heading"></i> Название тарифа *</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   required maxlength="255" placeholder="Например: Базовый">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label"><i class="bi bi-chat-left-text"></i> Описание</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" maxlength="500" 
                                      placeholder="Краткое описание тарифного плана"></textarea>
                        </div>

                        <hr>
                        <h5 class="mb-3"><i class="bi bi-speedometer2"></i> Лимиты</h5>
                        <p class="text-muted small">Оставьте поле пустым для безлимита</p>

                        <div class="mb-3">
                            <label for="max_employees" class="form-label"><i class="bi bi-people-fill"></i> Максимальное количество пользователей</label>
                            <input type="number" class="form-control" id="max_employees" name="max_employees" 
                                   min="1" placeholder="Без ограничений">
                        </div>

                        <div class="mb-3">
                            <label for="max_verifications_per_month" class="form-label"><i class="bi bi-clipboard-check"></i> Максимальное количество поверок в месяц</label>
                            <input type="number" class="form-control" id="max_verifications_per_month" 
                                   name="max_verifications_per_month" min="0" placeholder="Без ограничений">
                        </div>

                        <div class="mb-3">
                            <label for="max_orders_per_month" class="form-label"><i class="bi bi-cart-check"></i> Максимальное количество заявок в месяц</label>
                            <input type="number" class="form-control" id="max_orders_per_month" 
                                   name="max_orders_per_month" min="0" placeholder="Без ограничений">
                        </div>

                        <hr>
                        <h5 class="mb-3"><i class="bi bi-robot"></i> Автоматизации</h5>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="auto_manufacture_year" 
                                   name="auto_manufacture_year">
                            <label class="form-check-label" for="auto_manufacture_year">
                                <i class="bi bi-calendar-event"></i> Автоматический выбор года выпуска СИ
                            </label>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="auto_teams" 
                                   name="auto_teams">
                            <label class="form-check-label" for="auto_teams">
                                <i class="bi bi-people"></i> Автоматизация «Команды»
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="auto_metrolog" 
                                   name="auto_metrolog">
                            <label class="form-check-label" for="auto_metrolog">
                                <i class="bi bi-gear"></i> Автоматизация «Метрологические характеристики»
                            </label>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary flex-grow-1">
                                <i class="bi bi-save"></i> Создать тариф
                            </button>
                            <a href="/tariff/base-tariffs" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/tariff/base_tariffs/js/create.js"></script>
{% endblock %}
