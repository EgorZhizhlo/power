<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Egor Zhizhlo Tg:@EgorZhizhlo" />
    <title>
        {% block title %}Управление тарифами{% endblock %}
    </title>
    <link rel="icon" href="/static/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="/static/tariff/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-1">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand fs-xl py-0 px-2 m-0" href="/tariff/">
                    <h2 class="m-0 p-1">
                        Управление тарифами
                    </h2>
                </a>
                <button class="navbar-toggler py-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-1">
                            <a class="nav-link fs-base py-2 fs-lg" href="/tariff/base-tariffs/">Базовые тарифы</a>
                        </li>
                        <li class="nav-item px-1">
                            <a class="nav-link fs-base py-2 fs-lg" href="/companies/">Меню компаний</a>
                        </li>
                        <li class="nav-item px-1">
                            <a class="nav-link fs-base py-2 fs-lg" href="/logout/">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="content" style="margin-top: 70px; padding: 1rem 2.5rem;">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container-fluid">
            <span class="text-muted">&copy; Управление тарифами</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
